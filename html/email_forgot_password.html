<!-- email_template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"></link>
    <style>
    </style>
</head>
<body
    style="
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #ffffff;
      font-size: 14px;
    "
  >
    <div
        style="
            max-width: 680px;
            margin: 0 auto;
            padding: 45px 30px 45px;
            background: linear-gradient(135deg, #480ca8, #4cc9f0);            
            background-position: top center;
            font-size: 14px;
            color: #000000;
        "
        >
            <main>
                <div
                style="
                    margin: 0;
                    padding: 92px 30px 115px;
                    background: #ffffff;
                    border-radius: 30px;
                    text-align: center;
                "
                >
                    <div style="width: 100%; max-width: 489px; margin: 0 auto;">
                        <h1
                        style="
                            margin: 0;
                            font-size: 24px;
                            font-weight: 900;
                            color: #000000;
                        "
                        >
                        Password Reset Request
                        </h1>
                        <p
                        style="
                            margin: 0;
                            margin-top: 17px;
                            font-size: 16px;
                            font-weight: 200;
                        "
                        >
                        Hey
                        </p>
                        <p
                        style="
                            margin: 0;
                            margin-top: 17px;
                            font-weight: 200;
                            letter-spacing: 0.56px;
                        "
                        >
                        We received a request to reset your password. Please click in the button below to proceed. It expires in
                        <span style="font-weight: 900; color: #000000;">1 hour</span>.
                        If you didn't request this password reset, you can safely ignore this email.
                        </p>
                        <a href="{{resetUrl}}"style="text-decoration: none;">
                            <button
                                style="
                                    margin-top: 60px;
                                    box-shadow:inset 0px 1px 0px 0px #54a3f7;
                                    background:linear-gradient(135deg, #480ca8, #4cc9f0 100%);  
                                    background-color:#04D0AB;
                                    border-radius:3px;
                                    display:inline-block;
                                    cursor:pointer;
                                    color:#ffffff;
                                    font-size:20px;
                                    padding:30px 50px;
                                    text-decoration:none;"
                                >
                                Reset Password
                        </button>
                        </a>
                    </div>
                </div>
            </main>
</body>
<script></script>
</html>
