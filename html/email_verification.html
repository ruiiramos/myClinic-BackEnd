<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"></link>
    <style>
    </style>
</head>
<body
    style="
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #ffffff;
      font-size: 14px;
    "
  >
    <div
        style="
            max-width: 680px;
            margin: 0 auto;
            padding: 45px 30px 45px;
            background: linear-gradient(135deg, #480ca8, #4cc9f0);            
            background-position: top center;
            font-size: 14px;
            color: #193D4E;
        "
        >
            <main>
                <div
                style="
                    margin: 0;
                    padding: 92px 30px 115px;
                    background: #ffffff;
                    border-radius: 30px;
                    text-align: center;
                "
                >
                    <div style="width: 100%; max-width: 489px; margin: 0 auto;">
                        <h1
                        style="
                            margin: 0;
                            font-size: 24px;
                            font-weight: 900;
                            color: #000000;
                        "
                        >
                        Email Verification
                        </h1>
                        <p
                        style="
                            margin: 0;
                            margin-top: 17px;
                            font-size: 16px;
                            font-weight: 200;
                        "
                        >
                        Hey
                        </p>
                        <p
                        style="
                            margin: 0;
                            margin-top: 17px;
                            font-weight: 200;
                            letter-spacing: 0.56px;
                        "
                        >
                        Please use the following One-Time Password (OTP) to verify your email
                        <span style="font-weight: 900; color: #000000;">1 hour</span>.
                        Do not share this code with others, if you didn't request this OTP, you can ignore this email
                        </p>
                        <p
                        style="
                            margin: 0;
                            margin-top: 60px;
                            font-size: 40px;
                            font-weight: 900;
                            letter-spacing: 25px;
                            color: #000000;
                        "
                        >
                        {{code}}
                        </p>
                    </div>
                </div>
            </main>
</body>
<script></script>
</html>
